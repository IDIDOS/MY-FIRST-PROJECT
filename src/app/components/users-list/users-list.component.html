<main class="main">
    <button class="create-user-btn" (click)="createUser()">Создать пользователя</button>

    <div class="wrapper-user-cards">

        @for (user of users$ | async; track $index) {
        <user-card [user]="user" (onDeleteUser)="deleteUser($event)" (click)="editUser(user)"></user-card>
        }

    </div>
</main>
