<div class="user-card">
    <button class="delete-btn" (click)="deleteUser($event,user.id)"><img src="assets/delete-icon.png"></button>
    <img src="assets/user-icon.png">
    <h3>{{user.name}}</h3>
    <div class="add-info">
        <span>Tel: {{user.phone}}</span>
        <span>Email: {{user.email}}</span>
        <span>Company: {{user.company.name? user.company.name : user.company}}</span>
    </div>
</div>
